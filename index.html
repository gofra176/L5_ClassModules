<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Классы Project и ITProject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9fafc;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 650px;
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: scale(1.02);
    }

    .project-card h2 {
      margin-top: 0;
      color: #007bff;
    }

    p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Демонстрация классов Project и ITProject</h1>

  <div id="projectContainer"></div>

  <script type="module" src="./index.js"></script>
